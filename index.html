        'slide-up': 'slideUp 500ms cubic-bezier(0.16, 1, 0.3, 1)',
        'slide-in-right': 'slideInRight 600ms cubic-bezier(0.16, 1, 0.3, 1)',
        'bounce-gentle': 'bounceGentle 4s ease-in-out infinite',
        'pulse-slow': 'pulseSlow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
        'shimmer': 'shimmer 2s linear infinite',
        'glow': 'glow 2s ease-in-out infinite alternate',
        'float': 'float 6s ease-in-out infinite',
        'scale-in': 'scaleIn 400ms cubic-bezier(0.16, 1, 0.3, 1)',
        'ripple': 'ripple 600ms ease-out',

      boxShadow: {

        'success': '0 10px 15px -3px rgba(34, 197, 94, 0.2), 0 4px 6px -2px rgba(34, 197, 94, 0.05)',

      },

        '4xl': '2rem'
      },
      transitionDuration: {
        '250': '250ms',
        '400': '400ms',
        '600': '600ms'
      },
      transitionTimingFunction: {
        'smooth': 'cubic-bezier(0.16, 1, 0.3, 1)',

      },
      zIndex: {

        '70': '70',
        '80': '80',
        '90': '90',
        '100': '100'
      }
    }
  }
  }
  </script>
<style>
  /* CSS Custom Properties for Better Maintainability */
  :root {
    /* Color System */
    --primary-gradient: linear-gradient(135deg, #2563eb, #7c3aed, #db2777);
    --primary-gradient-light: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
    --secondary-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #c084fc 100%);
    --dark-gradient: linear-gradient(135deg, #1e3a8a 0%, #312e81 50%, #433880 100%);

    /* Glass Morphism Colors */
    --glass-bg-dark: rgba(15, 23, 42, 0.18);
    --glass-border-dark: rgba(255, 255, 255, 0.09);
    --glass-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.12);

    /* Card Backgrounds */
    --card-bg-dark: rgba(15, 23, 42, 0.28);
    --card-border-dark: rgba(255, 255, 255, 0.12);

    /* Animation Timings */
    --transition-smooth: 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    --transition-fast: 0.2s ease;
    --animation-float: 4s ease-in-out infinite;
    --animation-gradient: 20s ease infinite;

    /* Blur Values */
    --blur-light: blur(20px);
    --blur-medium: blur(25px);
    --blur-heavy: blur(30px);

    /* Status Colors */
    --status-success-1: #059669;
    --status-success-2: #047857;
    --status-info-1: #2563eb;
    --status-info-2: #1d4ed8;
    --status-error-1: #dc2626;
    --status-error-2: #b91c1c;
    --status-warning-1: #7c3aed;
    --status-warning-2: #6d28d9;

    /* Semantic Colors */
    --success: #10b981;
    --warning: #f59e0b;
    --error: #ef4444;
    --info: #3b82f6;

    /* Interactive States */
    --interactive-hover: rgba(59, 130, 246, 0.1);
    --interactive-active: rgba(59, 130, 246, 0.2);
    --interactive-focus: rgba(59, 130, 246, 0.3);

    /* Spacing */
    --space-xs: 0.25rem;
    --space-sm: 0.5rem;
    --space-md: 1rem;
    --space-lg: 1.5rem;
    --space-xl: 2rem;

    /* Border Radius */
    --radius-sm: 0.375rem;
    --radius-md: 0.5rem;
    --radius-lg: 0.75rem;
    --radius-xl: 1rem;
    --radius-full: 9999px;

    /* Text Colors */
    --text-primary: #f8fafc;
    --text-secondary: #cbd5e1;
    --bg-primary: #0f172a;
    --bg-secondary: #1e293b;
  }

  /* Base Styles */
  * {
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    transition: background-color 0.3s ease,
                border-color 0.3s ease,
                color 0.3s ease;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: var(--dark-gradient);
    background-size: 200% 200%;
    animation: gradientShift var(--animation-gradient);
    min-height: 100dvh;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
  }

  /* Keyframe Animations */
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @keyframes float {
    0%, 100% { transform: translateY(0px); }
    50% { transform: translateY(-10px); }
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.8; }
  }

  @keyframes shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
  }

  @keyframes ripple {
    to { transform: scale(4); opacity: 0; }
  }

  @keyframes slideInRight {
    from { transform: translateX(100%); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-2px); }
    20%, 40%, 60%, 80% { transform: translateX(2px); }
  }

  @keyframes breathe {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
  }

  @keyframes successBounce {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  @keyframes checkmark {
    0% { transform: scale(0); opacity: 0; }
    50% { transform: scale(1.2); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
  }

  @keyframes errorShake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
  }

  /* Particle System */
  #tsparticles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    opacity: 0.1;
  }

  /* Utility Classes */
  .smooth-transition {
    transition: all var(--transition-smooth);
  }

  .fast-transition {
    transition: all var(--transition-fast);
  }

  .hover-lift:hover {
    transform: translateY(-2px) scale(1.02);
  }

  .hover-glow:hover {
    box-shadow: 0 10px 30px rgba(37, 99, 235, 0.25);
  }

  .gpu-accelerated {
    transform: translateZ(0);
    will-change: transform;
  }

  .animation-complete {
    will-change: auto;
  }

  /* Glass Morphism Base */
  .glass-morphism {
    backdrop-filter: var(--blur-heavy);
    -webkit-backdrop-filter: var(--blur-heavy);
    background: var(--glass-bg-dark);
    border: 1px solid var(--glass-border-dark);
    box-shadow: var(--glass-shadow);
  }

  .glass-optimized {
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    transform: translateZ(0);
  }

  /* Fallback for browsers without backdrop-filter support */
  @supports not (backdrop-filter: blur(30px)) {
    .glass-morphism {
      background: rgba(15, 23, 42, 0.85);
    }
  }

  /* Background Pattern */
  .background-pattern {
    position: fixed;
    inset: 0;
    opacity: 0.03;
    background-image: radial-gradient(circle at 30px 30px, rgba(255, 255, 255, 0.1) 1.5px, transparent 0);
    background-size: 60px 60px;
    z-index: -1;
  }

  /* Header Wave */
  .header-wave {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    overflow: hidden;
    line-height: 0;
    transform: rotate(180deg);
  }

  .header-wave svg {
    position: relative;
    display: block;
    width: calc(100% + 1.3px);
    height: 30px;
    transform: rotateY(180deg);
  }

  /* Card Components */
  .parcel-card {
    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    background: var(--card-bg-dark);
    backdrop-filter: var(--blur-light);
    border: 1px solid var(--card-border-dark);
    position: relative;
    overflow: hidden;
    will-change: transform;
  }

  .parcel-card:hover {
    transform: translateY(-5px) scale(1.01);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
  }

  /* Card hover line effect */
  .parcel-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(37, 99, 235, 0.6), transparent);
    transition: left 0.7s ease;
  }

  .parcel-card:hover::before {
    left: 100%;
  }

  /* Stats Cards */
  .stats-card {
    background: var(--card-bg-dark);
    backdrop-filter: var(--blur-light);
    transition: var(--transition-smooth);
    position: relative;
    overflow: hidden;
  }

  .stats-card:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.09);
  }

  .stats-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
    transition: left 0.7s ease;
  }

  .stats-card:hover::before {
    left: 100%;
  }

  /* Animation States */
  .animate-in {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease, transform 0.6s ease;
  }

  .animate-in.in-view {
    opacity: 1;
    transform: translateY(0);
  }

  /* Form Elements */
  .form-input {
    transition: var(--transition-smooth);
    background: rgba(15, 23, 42, 0.22);
    backdrop-filter: blur(12px);
    font-size: 16px; /* Prevents zoom on iOS */
  }

  .form-input:focus {
    transform: translateY(-1px);
    box-shadow: 0 10px 25px rgba(37, 99, 235, 0.2);
    background: rgba(15, 23, 42, 0.38);
    outline: 2px solid #2563eb;
    outline-offset: 2px;
  }

  .form-input.error {
    border-color: var(--status-error-1) !important;
    animation: shake 0.7s ease-in-out;
  }

  /* Enhanced Focus Styles */
  .focus-ring:focus-visible {
    outline: 2px solid #2563eb;
    outline-offset: 2px;
    box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
  }

  /* Button Components */
  .btn-primary {
    background: var(--primary-gradient);
    background-size: 300% 300%;
    animation: gradientShift 5s ease infinite;
    transition: var(--transition-smooth);
    position: relative;
    overflow: hidden;
    will-change: transform;
    min-height: 44px; /* Touch-friendly */
  }

  .btn-primary:hover {
    transform: translateY(-2px) scale(1.03);
    box-shadow: 0 10px 30px rgba(37, 99, 235, 0.35);
  }

  .btn-primary:active {
    transform: translateY(-0.5px) scale(0.99);
    box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
  }

  .btn-primary:focus-visible {
    outline: 2px solid #ffffff;
    outline-offset: 2px;
  }

  .btn-primary::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 1s, height 1s;
  }

  .btn-primary:hover::before {
    width: 500px;
    height: 500px;
  }

  /* Loading Button State */
  .btn-loading {
    position: relative;
    pointer-events: none;
  }

  .btn-loading::after {
    content: '';
    position: absolute;
    inset: 0;
    background: inherit;
    border-radius: inherit;
    animation: pulse 1.5s ease-in-out infinite;
  }

  /* Magnetic Button Effect */
  .magnetic-btn {
    transition: transform 0.3s ease;
  }

  .magnetic-btn:hover {
    transform: translateY(-2px) scale(1.02);
  }

  /* Touch Feedback */
  .touch-friendly {
    min-height: 44px;
    min-width: 44px;
    padding: 12px 16px;
  }

  .touch-feedback:active {
    transform: scale(0.98);
    transition-duration: 0.1s;
  }

  /* Filter Buttons */
  .filter-btn {
    padding: 0.75rem 1.4rem;
    border-radius: var(--radius-full);
    font-size: 0.85rem;
    font-weight: 500;
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.5s ease;
    background: rgba(15, 23, 42, 0.3);
    border: 1px solid rgba(255, 255, 255, 0.15);
    color: #94a3b8;
    white-space: nowrap;
    cursor: pointer;
    backdrop-filter: blur(12px);
    position: relative;
    overflow: hidden;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 0.4rem;
    min-height: 44px;
  }

  .filter-btn:hover {
    transform: translateY(-2px) scale(1.05);
    border-color: rgba(37, 99, 235, 0.6);
    color: #2563eb;
    box-shadow: 0 4px 10px rgba(37, 99, 235, 0.25), 0 0 8px rgba(37, 99, 235, 0.3);
  }

  .filter-btn:active {
    transform: translateY(-0.5px) scale(1.01);
  }

  .filter-btn:focus-visible {
    outline: 2px solid #2563eb;
    outline-offset: 2px;
  }

  .filter-btn.active {
    background: var(--primary-gradient);
    color: white;
    border-color: transparent;
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 4px 10px rgba(37, 99, 235, 0.25), 0 0 8px rgba(37, 99, 235, 0.3);
  }

  /* Floating Action Button */
  .floating-button {
    position: fixed;
    bottom: var(--space-lg);
    right: var(--space-lg);
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: var(--primary-gradient);
    box-shadow: 0 8px 20px rgba(37, 99, 235, 0.35);
    transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    z-index: 50;
    animation: var(--animation-float);
    will-change: transform;
  }

  .floating-button:hover {
    transform: scale(1.12) rotate(90deg);
    box-shadow: 0 12px 30px rgba(37, 99, 235, 0.45);
  }

  .floating-button:active {
    transform: scale(1.05) rotate(45deg);
  }

  .floating-button:focus-visible {
    outline: 2px solid #ffffff;
    outline-offset: 4px;
  }

  /* Status Components */
  .status-indicator {
    position: relative;
    background: linear-gradient(135deg, var(--status-color-1), var(--status-color-2));
    animation: var(--animation-float);
  }

  .status-ready {
    --status-color-1: var(--status-success-1);
    --status-color-2: var(--status-success-2);
  }

  .status-transit {
    --status-color-1: var(--status-info-1);
    --status-color-2: var(--status-info-2);
  }

  .status-error {
    --status-color-1: var(--status-error-1);
    --status-color-2: var(--status-error-2);
  }

  .status-warehouse {
    --status-color-1: var(--status-warning-1);
    --status-color-2: var(--status-warning-2);
  }

  .status-badge {
    position: relative;
    overflow: hidden;
    animation: pulse 3s infinite;
  }

  /* Loading States */
  .loading-skeleton {
    background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
    background-size: 200% 100%;
    animation: shimmer 2s ease-in-out infinite;
  }

  .loading-state {
    animation: breathe 2s ease-in-out infinite;
  }

  .success-state {
    animation: checkmark 0.6s ease;
  }

  .error-state {
    animation: errorShake 0.5s ease;
  }

  /* Error and Success States */
  .error-shake {
    animation: shake 0.4s ease-in-out;
  }

  .error-glow {
    box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.3),
                0 0 8px rgba(239, 68, 68, 0.2);
  }

  .success-bounce {
    animation: successBounce 0.6s ease;
  }

  /* Search Components */
  .search-container {
    position: relative;
  }

      <div id="searchContainer" class="hidden mt-7 space-y-3.5">
        <div class="flex gap-2.5 overflow-x-auto overflow-y-visible pt-1.5 pb-2.5 -mx-5 px-5">
          <button class="filter-btn active" data-filter="all" title="All Parcels">
            <span class="material-symbols-outlined text-sm">apps</span>
          </button>
          <button class="filter-btn" data-filter="Ready to Pickup" title="Ready to Pickup">
            <span class="material-symbols-outlined text-sm">inventory_2</span>
          </button>
          <button class="filter-btn" data-filter="In the Warehouse" title="In the Warehouse">
            <span class="material-symbols-outlined text-sm">warehouse</span>
          </button>
          <button class="filter-btn" data-filter="В пути" title="Shipped (В пути)">
            <span class="material-symbols-outlined text-sm">local_shipping</span>
          </button>
          <button class="filter-btn" data-filter="In transit" title="In Transit">
            <span class="material-symbols-outlined text-sm">flight</span>
          </button>
          <button class="filter-btn" data-filter="Not Arrived" title="Not Arrived / Pending">
            <span class="material-symbols-outlined text-sm">schedule</span>
          </button>
        </div>
      </div>
      <div id="results" class="mt-7 space-y-4 max-h-[60vh] overflow-y-auto custom-scrollbar -mx-5 px-5">
        <div id="loadingPlaceholder" class="hidden space-y-4">
          <div class="loading-skeleton h-22 rounded-3xl"></div>
          <div class="loading-skeleton h-22 rounded-3xl"></div>
          <div class="loading-skeleton h-22 rounded-3xl"></div>
        </div>
        <div id="emptyState" class="text-center py-14 animate-fade-in-up">
          <div class="mx-auto w-22 h-22 bg-gradient-to-br from-primary-900/25 to-purple-900/25 rounded-3xl flex items-center justify-center mb-5 shadow-soft animate-float">
            <span class="material-symbols-outlined text-4xl text-primary-400">package_2</span>
          </div>
          <h3 class="text-lg font-semibold text-surface-300 mb-2.5">No Parcels Yet</h3>
          <p class="text-surface-400 max-w-xs mx-auto text-sm leading-relaxed">Enter your credentials to track your shipments.</p>
        </div>
      </div>
    </main>
  </div>
  <button id="refreshBtn" class="floating-button hidden items-center justify-center text-white group">
    <span class="material-symbols-outlined text-xl transition-transform duration-400 group-hover:rotate-90">refresh</span>
  </button>
<div id="notification" class="notification">
  <div class="bg-surface-800/90 backdrop-blur-sm rounded-3xl shadow-large p-4 border border-surface-600 w-80 max-w-[90vw] animate-scale-in">
    <div class="flex items-start gap-3">
      <div class="p-2 rounded-xl flex-shrink-0" id="notificationIconContainer">
        <span id="notificationIcon" class="material-symbols-outlined text-lg block"></span>
      </div>
      <div class="flex-1 min-w-0 overflow-hidden">
        <div id="notificationTitle" class="font-semibold text-surface-200 text-sm truncate"></div>
        <div id="notificationMessage" class="text-xs text-surface-400 mt-1 leading-relaxed break-words"></div>
        <div class="progress-bar mt-2 hidden" id="notificationProgress">
          <div class="progress-fill" id="progressFill" style="width: 0%"></div>
        </div>
      </div>
      <button id="closeNotification" class="text-surface-400 hover:text-surface-600 transition-colors duration-200 p-1 rounded-lg hover:bg-surface-700 flex-shrink-0 self-start">
        <span class="material-symbols-outlined text-sm">close</span>
      </button>
    </div>
  </div>
</div>
  <script>
    // --- DOM Elements ---
    const form = document.getElementById('trackingForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const results = document.getElementById('results');
    const loadingPlaceholder = document.getElementById('loadingPlaceholder');
    const emptyState = document.getElementById('emptyState');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const btnLoader = document.getElementById('btnLoader');
    const togglePassword = document.getElementById('togglePassword');
    const passwordIcon = document.getElementById('passwordIcon');
    const refreshBtn = document.getElementById('refreshBtn');
    const searchContainer = document.getElementById('searchContainer');
    const statsContainer = document.getElementById('statsContainer');
    const notification = document.getElementById('notification');
    const closeNotification = document.getElementById('closeNotification');
    // --- State Management ---
    let allParcels = [];
    let filteredParcels = [];
    let currentFilter = 'all';
    let lastRefreshTime = null;
    let timeUpdateInterval;
    // --- VALIDATION ---
    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
    function validatePassword(password) {
      return password.length >= 6;
    }
    function showFieldError(field, message) {
      const input = field === 'email' ? emailInput : passwordInput;
      const errorDiv = input.parentElement.querySelector('.error-message');
      const errorSpan = errorDiv.querySelector('span:last-child');
      input.classList.add('error');
      errorSpan.textContent = message;
      errorDiv.classList.remove('hidden');
      setTimeout(() => {
        input.classList.remove('error');
        errorDiv.classList.add('hidden');
      }, 5000);
    }
    function clearFieldErrors() {
      document.querySelectorAll('.form-input').forEach(input => {
        input.classList.remove('error');
      });
      document.querySelectorAll('.error-message').forEach(error => {
        error.classList.add('hidden');
      });
    }
    // --- UI ---
    function setLoadingState(isLoading) {
      submitBtn.disabled = isLoading;
      if (isLoading) {
        btnText.style.opacity = '0';
        btnLoader.style.opacity = '1';
        results.innerHTML = '';
        loadingPlaceholder.classList.remove('hidden');
        emptyState.classList.add('hidden');
      } else {
        btnText.style.opacity = '1';
        btnLoader.style.opacity = '0';
        loadingPlaceholder.classList.add('hidden');
      }
    }
    function showNotification(title, message, icon = 'info', type = 'info', duration = 4000, showProgress = false) {
      const notificationTitle = document.getElementById('notificationTitle');
      const notificationMessage = document.getElementById('notificationMessage');
      const notificationIcon = document.getElementById('notificationIcon');
      const notificationIconContainer = document.getElementById('notificationIconContainer');
      const progressBar = document.getElementById('notificationProgress');
      const progressFill = document.getElementById('progressFill');
      notificationTitle.textContent = title;
      notificationMessage.textContent = message;
      notificationIcon.textContent = icon;
      const typeStyles = {
        success: 'bg-emerald-900/25 text-emerald-400',
        error: 'bg-red-900/25 text-red-400',
        warning: 'bg-orange-900/25 text-orange-400',
        info: 'bg-blue-900/25 text-blue-400'
      };
      notificationIconContainer.className = `p-1.5 rounded-2xl ${typeStyles[type] || typeStyles.info}`;
      if (showProgress) {
        progressBar.classList.remove('hidden');
        progressFill.style.transition = `width ${duration / 1000}s linear`;
        progressFill.style.width = '100%';
        setTimeout(() => {
            progressFill.style.width = '0%';
        }, 100);
      } else {
        progressBar.classList.add('hidden');
      }
      notification.classList.add('show');
      setTimeout(() => notification.classList.remove('show'), duration);
    }
    function addRippleEffect(e) {
      const btn = e.currentTarget;
      const circle = document.createElement("span");
      const diameter = Math.max(btn.clientWidth, btn.clientHeight);
      const radius = diameter / 2;
      circle.style.width = circle.style.height = `${diameter}px`;
      circle.style.left = `${e.clientX - btn.offsetLeft - radius}px`;
      circle.style.top = `${e.clientY - btn.offsetTop - radius}px`;
      circle.classList.add("ripple-effect");
      const ripple = btn.getElementsByClassName("ripple-effect")[0];
      if (ripple) {
        ripple.remove();
      }
      btn.appendChild(circle);
    }
    // --- DATA & RENDERING ---
    function filterAndDisplayResults() {
      let parcelsToDisplay = allParcels;
      if (currentFilter !== 'all') {
        parcelsToDisplay = allParcels.filter(item => item.status === currentFilter);
      }
      filteredParcels = parcelsToDisplay;

      // Apply a fade-out effect to the current results container
      results.style.opacity = '0';
      results.style.transform = 'translateY(15px)';
      results.style.transition = 'opacity 0.4s ease, transform 0.4s ease';

      // Render results after a short delay to allow the fade-out
      setTimeout(() => {
         renderResults(filteredParcels);
         // Apply a fade-in effect to the new results
         results.style.opacity = '1';
         results.style.transform = 'translateY(0)';
      }, 400);
    }
    function renderResults(parcels) {
      results.innerHTML = '';
      if (parcels.length === 0) {
        results.innerHTML = renderNoResultsState();
        return;
      }
      emptyState.classList.add('hidden');
      parcels.forEach((item, index) => {
        const parcelCard = createParcelCard(item, index);
        results.appendChild(parcelCard);
      });
    }
    function createParcelCard(item, index) {
      // Slightly deeper status config
const statusConfig = {
  'Ready to Pickup': { 
    color: 'text-emerald-400', 
    strokeColor: '#10b981', 
    progress: 100, 
    icon: 'inventory_2', 
    pulse: 'animate-pulse' 
  },
  'In the Warehouse': { 
    color: 'text-purple-400', 
    strokeColor: '#8b5cf6', 
    progress: 25, 
    icon: 'warehouse', 
    pulse: '' 
  },
  'В пути': { 
    color: 'text-blue-400', 
    strokeColor: '#3b82f6', 
    progress: 75, 
    icon: 'local_shipping', 
    pulse: '' 
  },
  'In transit': { 
    color: 'text-cyan-400', 
    strokeColor: '#06b6d4', 
    progress: 60, 
    icon: 'flight', 
    pulse: 'animate-pulse' 
  },
  'Not Arrived': { 
    color: 'text-orange-400', 
    strokeColor: '#f59e0b', 
    progress: 10, 
    icon: 'schedule', 
    pulse: '' 
  }
};
      const config = statusConfig[item.status] || statusConfig['Not Arrived'];
      const card = document.createElement('div');
      card.className = 'parcel-card p-5 animate-slide-up shadow-medium rounded-3xl border border-surface-600/50 group';
      card.style.animationDelay = `${index * 120}ms`;
      card.innerHTML = `
        <div class="flex items-start gap-4">
<div class="relative p-3.5 group-hover:scale-105 transition-transform duration-400">
  <svg class="w-12 h-12 transform -rotate-90" viewBox="0 0 36 36">
    <path d="M18,2.0845 a 15.9155,15.9155 0 0,1 0,31.831 a 15.9155,15.9155 0 0,1 0,-31.831"
          fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
    <path d="M18,2.0845 a 15.9155,15.9155 0 0,1 0,31.831 a 15.9155,15.9155 0 0,1 0,-31.831"
          fill="none" stroke="${config.strokeColor}" stroke-width="2.5" 
          stroke-dasharray="${config.progress}, 100" 
          stroke-linecap="round"
          class="transition-all duration-1000 ease-out"/>
  </svg>
  <div class="absolute inset-0 flex items-center justify-center">
    <span class="material-symbols-outlined ${config.color} text-xl">${config.icon}</span>
  </div>
</div>
          <div class="flex-1 min-w-0">
            <div class="flex justify-between items-start mb-2.5">
              <div class="font-semibold text-surface-200 text-base truncate pr-2.5" title="${item.trackingCode || ''}">${item.trackingCode || 'No tracking code'}</div>
              <span class="status-badge ${config.bg} ${config.color} px-3 py-1.5 rounded-full text-xs font-semibold whitespace-nowrap shadow-soft ${config.pulse ? 'animate-none' : ''}">${item.status || 'Unknown'}</span>
            </div>
            <p class="text-surface-400 mb-3.5 text-sm font-normal">${item.packageName || 'No description'}</p>
            <div class="flex justify-between items-center">
              <div class="time-ago text-xs text-surface-400 font-normal flex items-center gap-1.5">
                <span class="material-symbols-outlined text-xs text-primary-500">schedule</span>
                <span class="bg-primary-900/25 text-primary-400 px-1.5 py-0.5 rounded-md"></span>
              </div>
              <div class="flex items-center gap-1.5">
                <button class="copy-btn bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 text-white px-3 py-1.5 rounded-xl text-xs font-semibold flex items-center gap-1.5 transition-all hover:scale-105 shadow-soft hover:shadow-glow">
                  <span class="material-symbols-outlined text-xs">content_copy</span>
                  Copy
                </button>
              </div>
            </div>
          </div>
        </div>`;
  const copyBtn = card.querySelector('.copy-btn');
  copyBtn.addEventListener('click', async () => {
  try {
    await navigator.clipboard.writeText(item.trackingCode || '');
    showNotification('Success!', 'Tracking code copied.', 'content_copy', 'success', 2500, true);

    const originalHTML = copyBtn.innerHTML;

    // Change to "Copied!" state
    copyBtn.innerHTML = `<span class="material-symbols-outlined text-xs">done</span> Copied!`;
    copyBtn.classList.add('scale-105', 'transition', 'duration-300');

    // Reset smoothly after 2 seconds
    setTimeout(() => {
      copyBtn.classList.remove('scale-105');
      copyBtn.innerHTML = originalHTML;
    }, 2000);

  } catch (err) {
    showNotification('Copy Failed', 'Could not copy.', 'error', 'error');
  }
  });
  return card;
    }
    function renderNoResultsState() {
      const message = allParcels.length > 0
        ? `<h3 class="text-base font-semibold text-surface-300 mb-1.5">No Parcels Found</h3><p class="text-surface-400 text-sm">Try a different filter.</p>`
        : `<h3 class="text-lg font-semibold text-surface-300 mb-2.5">No Parcels Yet</h3><p class="text-surface-400 max-w-xs mx-auto text-sm leading-relaxed">Enter your credentials to track your shipments.</p>`;
      const icon = allParcels.length > 0 ? 'filter_list_off' : 'package_2';
      return `
        <div class="text-center py-12 animate-fade-in-up">
          <div class="mx-auto w-18 h-18 bg-gradient-to-br from-orange-900/25 rounded-3xl flex items-center justify-center mb-5 shadow-soft animate-float">
            <span class="material-symbols-outlined text-3xl text-orange-500">${icon}</span>
          </div>
          ${message}
        </div>`;
    }
    // UPDATED: updateStats now calculates and animates the "warehouse" count
    function updateStats() {
      const stats = {
        ready: allParcels.filter(p => p.status === 'Ready to Pickup').length,
        warehouse: allParcels.filter(p => p.status === 'In the Warehouse').length,
        transit: allParcels.filter(p => p.status === 'В пути' || p.status === 'In transit').length,
        total: allParcels.length
      };
      animateCounter(document.getElementById('readyCount'), stats.ready);
      animateCounter(document.getElementById('warehouseCount'), stats.warehouse);
      animateCounter(document.getElementById('transitCount'), stats.transit);
      animateCounter(document.getElementById('totalCount'), stats.total);
    }
    function animateCounter(element, targetValue) {
      const startValue = parseInt(element.textContent) || 0;
      if (startValue === targetValue) return;
      const duration = 1000;
      let startTime = null;
      function animationStep(currentTime) {
        if (!startTime) startTime = currentTime;
        const progress = Math.min((currentTime - startTime) / duration, 1);

        // Use a smooth easing function (ease-out-quart)
        const easedProgress = 1 - Math.pow(1 - progress, 4);

        const currentValue = Math.floor(easedProgress * (targetValue - startValue) + startValue);
        element.textContent = currentValue;
        if (progress < 1) {
          requestAnimationFrame(animationStep);
        }
      }
      requestAnimationFrame(animationStep);
    }
    // --- TIME UPDATE ---
    function updateTimeAgo() {
      if (!lastRefreshTime) return;
      const timeElements = document.querySelectorAll('.time-ago span:last-child');
      timeElements.forEach(el => {
        const seconds = Math.floor((Date.now() - lastRefreshTime) / 1000);
        if (seconds < 5) {
            el.textContent = 'Just now';
        } else if (seconds < 60) {
            el.textContent = `${seconds}s ago`;
        } else {
            el.textContent = `${Math.floor(seconds / 60)}m ago`;
        }
      });
    }
    // --- EVENT LISTENERS ---
    async function handleFormSubmit(event) {
      event.preventDefault();
      clearFieldErrors();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      let hasErrors = false;
      if (!validateEmail(email)) {
        showFieldError('email', 'Please enter a valid email address'); hasErrors = true;
      }
      if (!validatePassword(password)) {
        showFieldError('password', 'Password must be at least 6 characters'); hasErrors = true;
      }
      if (hasErrors) {
        showNotification('Validation Error', 'Please fix the errors.', 'error', 'error');
        return;
      }
      setLoadingState(true);
      try {
        const res = await fetch('/check', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'X-Requested-With': 'XMLHttpRequest' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.error || `Server error: ${res.status}`);
        }
        lastRefreshTime = Date.now();
        allParcels = data;
        if (data.length === 0) {
          showNotification('No Parcels', 'No shipments found.', 'info', 'warning', 4000, true);
        } else {
          showNotification('Success!', `Found ${data.length} parcel(s).`, 'check_circle', 'success', 3000, true);
          searchContainer.classList.remove('hidden');
          statsContainer.classList.remove('hidden');
          refreshBtn.classList.remove('hidden');
          refreshBtn.classList.add('flex');
        }
        filterAndDisplayResults();
        updateStats();
        updateTimeAgo();
      } catch (err) {
        showNotification('Request Failed', err.message, 'error', 'error', 5000);
        results.innerHTML = `<div class="text-center py-12 animate-fade-in-up text-red-500 flex flex-col items-center gap-3.5">
          <div class="w-14 h-14 bg-red-900/25 rounded-2xl flex items-center justify-center">
            <span class="material-symbols-outlined text-2xl text-red-500">error</span>
          </div>
          <div><h3 class="font-semibold text-base mb-1.5">Connection Failed</h3><p class="text-xs">${err.message}</p></div>
        </div>`;
      } finally {
        setLoadingState(false);
      }
    }
    // --- INITIALIZATION & BINDINGS ---
    function init() {
       // --- PARTICLES.JS INITIALIZATION - Re-added ---
       // Define the particles configuration
const particlesConfig = {
  fpsLimit: 120,
  background: { color: "#0a0a1a" }, // Dark cyberpunk forest sky
  particles: {
    number: { value: 150 },
    color: { value: ["#0ff", "#ff00ff", "#ff0099", "#00ffff"] }, // neon leaves
    shape: { type: ["triangle", "edge"] }, // triangle + square
    opacity: { value: 0.8 },
    size: { value: { min: 3, max: 6 } },
    move: {
      enable: true,
      speed: { min: 0.5, max: 1.5 },
      direction: "bottom",
      random: true,
      straight: false,
      outModes: "out"
    },
    links: { enable: false }
  },
  detectRetina: true
};
        // Load the particles configuration when the DOM is ready
        if (tsParticles) {
            tsParticles.load("tsparticles", particlesConfig).catch((error) => {
                console.error("Error loading particles:", error);
                // If particles fail, the background will still have the animated gradient
            });
        }


      // Event bindings
      form.addEventListener('submit', handleFormSubmit);

      // Add subtle press effect to the main submit button
      submitBtn.addEventListener('mousedown', () => {
          submitBtn.style.transform = 'translateY(-0.5px) scale(0.99)';
          submitBtn.style.boxShadow = '0 5px 15px rgba(37, 99, 235, 0.3)';
      });
      submitBtn.addEventListener('mouseup', () => {
          submitBtn.style.transform = '';
          submitBtn.style.boxShadow = '';
      });
      submitBtn.addEventListener('mouseleave', () => {
          submitBtn.style.transform = '';
          submitBtn.style.boxShadow = '';
      });

      refreshBtn.addEventListener('click', (e) => {
          e.preventDefault();
          handleFormSubmit(new Event('submit'));
      });

      togglePassword.addEventListener('click', (e) => {
        addRippleEffect(e);
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        passwordIcon.textContent = isPassword ? 'visibility' : 'visibility_off';
      });
      document.querySelector('#searchContainer').addEventListener('click', (e) => {
        const filterBtn = e.target.closest('.filter-btn');
        if (filterBtn) {
          addRippleEffect(e);
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          filterBtn.classList.add('active');
          currentFilter = filterBtn.dataset.filter;
          filterAndDisplayResults();
        }
      });
      closeNotification.addEventListener('click', () => notification.classList.remove('show'));

      // Debounce filter transitions slightly for smoother feel
      let filterDebounceTimer;
      const originalFilterAndDisplayResults = filterAndDisplayResults;
      filterAndDisplayResults = function() {
        clearTimeout(filterDebounceTimer);
        filterDebounceTimer = setTimeout(originalFilterAndDisplayResults, 75);
      };

      // Start intervals
      timeUpdateInterval = setInterval(updateTimeAgo, 5000);
    }
    window.addEventListener('beforeunload', () => clearInterval(timeUpdateInterval));
    // Initialize when the page loads
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
    } else {
        // DOM is already loaded
        init();
    }
  </script>
</body>
