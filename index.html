  <style>
  /* CSS Custom Properties for Better Maintainability */
  :root {
  /* Color System */
  --primary-gradient: linear-gradient(135deg, #2563eb, #7c3aed, #db2777);
  --primary-gradient-light: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
  --secondary-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #c084fc 100%);
  --dark-gradient: linear-gradient(135deg, #1e3a8a 0%, #312e81 50%, #433880 100%);

  /* Glass Morphism Colors */
  --glass-bg-light: rgba(255, 255, 255, 0.12);
  --glass-bg-dark: rgba(15, 23, 42, 0.18);
  --glass-border-light: rgba(255, 255, 255, 0.15);
  --glass-border-dark: rgba(255, 255, 255, 0.09);
  --glass-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.12);

  /* Card Backgrounds */
  --card-bg-light: rgba(255, 255, 255, 0.88);
  --card-bg-dark: rgba(15, 23, 42, 0.28);
  --card-border-light: rgba(255, 255, 255, 0.25);
  --card-border-dark: rgba(255, 255, 255, 0.12);

  /* Animation Timings */
  --transition-smooth: 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  --transition-fast: 0.2s ease;
  --animation-float: 4s ease-in-out infinite;
  --animation-gradient: 20s ease infinite;

  /* Blur Values */
  --blur-light: blur(20px);
  --blur-medium: blur(25px);
  --blur-heavy: blur(30px);

  /* Status Colors */
  --status-success-1: #059669;
  --status-success-2: #047857;
  --status-info-1: #2563eb;
  --status-info-2: #1d4ed8;
  --status-error-1: #dc2626;
  --status-error-2: #b91c1c;
  --status-warning-1: #7c3aed;
  --status-warning-2: #6d28d9;

  /* Spacing */
  --space-xs: 0.25rem;
  --space-sm: 0.5rem;
  --space-md: 1rem;
  --space-lg: 1.5rem;
  --space-xl: 2rem;

  /* Border Radius */
  --radius-sm: 0.375rem;
  --radius-md: 0.5rem;
  --radius-lg: 0.75rem;
  --radius-xl: 1rem;
  --radius-full: 9999px;
  }

  /* Base Styles */
  * {
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  }

  body {
  font-family: 'Inter', sans-serif;
  background: var(--secondary-gradient);
  background-size: 200% 200%; /* Reduced from 600% for better performance */
  animation: gradientShift var(--animation-gradient);
  min-height: 100dvh; /* Dynamic viewport height for mobile */
  min-height: 100vh; /* Fallback */
  position: relative;
  overflow-x: hidden;
  }

  .dark body {
  background: var(--dark-gradient);
  background-size: 200% 200%;
  animation: gradientShift var(--animation-gradient);
  }

  /* Keyframe Animations */
  @keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
  }

  @keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
  }

  @keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.8; }
  }

  @keyframes shimmer {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
  }

  @keyframes ripple {
  to { transform: scale(4); opacity: 0; }
  }

  @keyframes slideInRight {
  from { transform: translateX(100%); opacity: 0; }
  to { transform: translateX(0); opacity: 1; }
  }

  @keyframes shake {
  0%, 100% { transform: translateX(0); }
  10%, 30%, 50%, 70%, 90% { transform: translateX(-2px); }
  20%, 40%, 60%, 80% { transform: translateX(2px); }
  }

  /* Particle System */
  #tsparticles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  opacity: 0.15; /* Reduced for better performance */
  }

  .dark #tsparticles {
  opacity: 0.1;
  }

  /* Utility Classes */
  .smooth-transition { transition: all var(--transition-smooth); }
  .fast-transition { transition: all var(--transition-fast); }
  .hover-lift:hover { transform: translateY(-2px) scale(1.02); }
  .hover-glow:hover { box-shadow: 0 10px 30px rgba(37, 99, 235, 0.25); }

  /* Glass Morphism Base */
  .glass-morphism {
  backdrop-filter: var(--blur-heavy);
  -webkit-backdrop-filter: var(--blur-heavy);
  background: var(--glass-bg-light);
  border: 1px solid var(--glass-border-light);
  box-shadow: var(--glass-shadow);
  }

  /* Fallback for browsers without backdrop-filter support */
  @supports not (backdrop-filter: blur(30px)) {
  .glass-morphism {
    background: rgba(255, 255, 255, 0.85);
  }

  .dark .glass-morphism {
    background: rgba(15, 23, 42, 0.85);
  }
  }

  .dark .glass-morphism {
  background: var(--glass-bg-dark);
  border: 1px solid var(--glass-border-dark);
  }

  /* Background Pattern */
  .background-pattern {
  position: fixed;
  inset: 0;
  opacity: 0.02;
  background-image: radial-gradient(circle at 30px 30px, rgba(255, 255, 255, 0.2) 1.5px, transparent 0);
  background-size: 60px 60px;
  z-index: -1;
  }

  .dark .background-pattern {
  opacity: 0.03;
  background-image: radial-gradient(circle at 30px 30px, rgba(255, 255, 255, 0.1) 1.5px, transparent 0);
  }

  /* Header Wave */
  .header-wave {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  overflow: hidden;
  line-height: 0;
  transform: rotate(180deg);
  }

  .header-wave svg {
  position: relative;
  display: block;
  width: calc(100% + 1.3px);
  height: 30px;
  transform: rotateY(180deg);
  }

  /* Card Components */
  .parcel-card {
  transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  background: var(--card-bg-light);
  backdrop-filter: var(--blur-light);
  border: 1px solid var(--card-border-light);
  position: relative;
  overflow: hidden;
  will-change: transform; /* Promote to own layer during animations */
  }

  .dark .parcel-card {
  background: var(--card-bg-dark);
  border: 1px solid var(--card-border-dark);
  }

  .parcel-card:hover {
  transform: translateY(-5px) scale(1.01);
  box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12);
  }

  /* Card hover line effect */
  .parcel-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(37, 99, 235, 0.6), transparent);
  transition: left 0.7s ease;
  }

  .parcel-card:hover::before {
  left: 100%;
  }

  /* Stats Cards */
  .stats-card {
  background: rgba(255, 255, 255, 0.85);
  backdrop-filter: var(--blur-light);
  transition: var(--transition-smooth);
  position: relative;
  overflow: hidden;
  }

  .dark .stats-card {
  background: var(--card-bg-dark);
  }

  .stats-card:hover {
  transform: translateY(-3px) scale(1.02);
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.09);
  }

  .stats-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
  transition: left 0.7s ease;
  }

  .stats-card:hover::before {
  left: 100%;
  }

  /* Form Elements */
  .form-input {
  transition: var(--transition-smooth);
  background: rgba(255, 255, 255, 0.92);
  backdrop-filter: blur(12px);
  }

  .dark .form-input {
  background: rgba(15, 23, 42, 0.22);
  }

  .form-input:focus {
  transform: translateY(-1px);
  box-shadow: 0 10px 25px rgba(37, 99, 235, 0.2);
  background: rgba(255, 255, 255, 1);
  outline: 2px solid #2563eb; /* Accessibility improvement */
  outline-offset: 2px;
  }

  .dark .form-input:focus {
  background: rgba(15, 23, 42, 0.38);
  }

  .form-input.error {
  border-color: var(--status-error-1) !important;
  animation: shake 0.7s ease-in-out;
  }

  /* Button Components */
  .btn-primary {
  background: var(--primary-gradient);
  background-size: 300% 300%;
  animation: gradientShift 5s ease infinite;
  transition: var(--transition-smooth);
  position: relative;
  overflow: hidden;
  will-change: transform;
  }

  .btn-primary:hover {
  transform: translateY(-2px) scale(1.03);
  box-shadow: 0 10px 30px rgba(37, 99, 235, 0.35);
  }

  .btn-primary:active {
  transform: translateY(-0.5px) scale(0.99);
  box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
  }

  .btn-primary:focus-visible {
  outline: 2px solid #ffffff;
  outline-offset: 2px;
  }

  .btn-primary::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  transition: width 1s, height 1s;
  }

  .btn-primary:hover::before {
  width: 500px;
  height: 500px;
  }

  /* Filter Buttons */
  .filter-btn {
  padding: 0.75rem 1.4rem;
  border-radius: var(--radius-full);
  font-size: 0.85rem;
  font-weight: 500;
  transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.5s ease;
  background: rgba(255, 255, 255, 0.8);
  border: 1px solid var(--card-border-light);
  color: #475569;
  white-space: nowrap;
  cursor: pointer;
  backdrop-filter: blur(12px);
  position: relative;
  overflow: hidden;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 0.4rem;
  min-height: 44px; /* Touch-friendly */
  }

  .dark .filter-btn {
  background: rgba(15, 23, 42, 0.3);
  border-color: rgba(255, 255, 255, 0.15);
  color: #94a3b8;
  }

  .filter-btn:hover {
  transform: translateY(-2px) scale(1.05);
  border-color: rgba(37, 99, 235, 0.6);
  color: #2563eb;
  box-shadow: 0 4px 10px rgba(37, 99, 235, 0.25), 0 0 8px rgba(37, 99, 235, 0.3);
  }

  .filter-btn:active {
  transform: translateY(-0.5px) scale(1.01);
  }

  .filter-btn:focus-visible {
  outline: 2px solid #2563eb;
  outline-offset: 2px;
  }

  .filter-btn.active {
  background: var(--primary-gradient);
  color: white;
  border-color: transparent;
  transform: translateY(-2px) scale(1.05);
  box-shadow: 0 4px 10px rgba(37, 99, 235, 0.25), 0 0 8px rgba(37, 99, 235, 0.3);
  }

  /* Floating Action Button */
  .floating-button {
  position: fixed;
  bottom: var(--space-lg);
  right: var(--space-lg);
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: var(--primary-gradient);
  box-shadow: 0 8px 20px rgba(37, 99, 235, 0.35);
  transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  z-index: 50;
  animation: var(--animation-float);
  will-change: transform;
  }

  .floating-button:hover {
  transform: scale(1.12) rotate(90deg);
  box-shadow: 0 12px 30px rgba(37, 99, 235, 0.45);
  }

  .floating-button:active {
  transform: scale(1.05) rotate(45deg);
  }

  .floating-button:focus-visible {
  outline: 2px solid #ffffff;
  outline-offset: 4px;
  }

  /* Status Components */
  .status-indicator {
  position: relative;
  background: linear-gradient(135deg, var(--status-color-1), var(--status-color-2));
  animation: var(--animation-float);
  }

  .status-ready { 
  --status-color-1: var(--status-success-1); 
  --status-color-2: var(--status-success-2); 
  }

  .status-transit { 
  --status-color-1: var(--status-info-1); 
  --status-color-2: var(--status-info-2); 
  }

  .status-error { 
  --status-color-1: var(--status-error-1); 
  --status-color-2: var(--status-error-2); 
  }

  .status-warehouse { 
  --status-color-1: var(--status-warning-1); 
  --status-color-2: var(--status-warning-2); 
  }

  .status-badge {
  position: relative;
  overflow: hidden;
  animation: pulse 3s infinite;
  }

  /* Search Components */
  .search-container {
  position: relative;
  }

  .search-container:focus-within::before {
  opacity: 1;
  }

  .search-container::before {
  content: '';
  position: absolute;
  inset: 0;
  padding: 2px;
  background: var(--primary-gradient);
  border-radius: inherit;
  mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  mask-composite: xor;
  -webkit-mask-composite: xor;
  opacity: 0;
  transition: opacity var(--transition-smooth);
  }

  .search-input {
  transition: var(--transition-smooth);
  background: rgba(255, 255, 255, 0.88);
  backdrop-filter: blur(18px);
  }

  .dark .search-input {
  background: var(--card-bg-dark);
  }

  .search-input:focus {
  outline: 2px solid #2563eb;
  outline-offset: 2px;
  }

  /* Notification System */
  .notification {
  position: fixed;
  top: var(--space-lg);
  right: var(--space-lg);
  z-index: 60;
  transform: translateX(400px);
  transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  }

  .notification.show {
  transform: translateX(0) scale(1);
  animation: slideInRight 0.5s ease;
  }

  /* Progress Components */
  .progress-bar {
  height: 3px;
  background: rgba(255, 255, 255, 0.25);
  border-radius: 1.5px;
  overflow: hidden;
  position: relative;
  }

  .progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #10b981, #2563eb);
  border-radius: 1.5px;
  transition: width 0.6s ease;
  position: relative;
  }

  .progress-fill::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  animation: shimmer 2.5s infinite;
  }

    function renderNoResultsState() {
      const message = allParcels.length > 0
        ? `<h3 class="text-base font-semibold text-surface-700 dark:text-surface-300 mb-1.5">No Parcels Found</h3><p class="text-surface-500 dark:text-surface-400 text-sm">Try a different filter.</p>`
        : `<h3 class="text-lg font-semibold text-surface-700 dark:text-surface-300 mb-2.5">No Parcels Yet</h3><p class="text-surface-500 dark:text-surface-400 max-w-xs mx-auto text-sm leading-relaxed">Enter your credentials to track your shipments.</p>`;

      return `
        <div class="text-center py-12 animate-fade-in-up">
          <div class="mx-auto w-18 h-18 bg-gradient-to-br from-orange-100/80 to-red-100/80 dark:from-orange-900/25 rounded-3xl flex items-center justify-center mb-5 shadow-soft animate-float">
            <span class="material-symbols-outlined text-3xl text-orange-500">${icon}</span>
          </div>
          ${message}
        </div>`;
    }
    // UPDATED: updateStats now calculates and animates the "warehouse" count
    function updateStats() {
      const stats = {
        ready: allParcels.filter(p => p.status === 'Ready to Pickup').length,
        warehouse: allParcels.filter(p => p.status === 'In the Warehouse').length,
        transit: allParcels.filter(p => p.status === 'В пути' || p.status === 'In transit').length,
        total: allParcels.length
      };
      animateCounter(document.getElementById('readyCount'), stats.ready);
      animateCounter(document.getElementById('warehouseCount'), stats.warehouse);
      animateCounter(document.getElementById('transitCount'), stats.transit);
      animateCounter(document.getElementById('totalCount'), stats.total);
    }
    function animateCounter(element, targetValue) {
      const startValue = parseInt(element.textContent) || 0;
      if (startValue === targetValue) return;
      const duration = 1000;
      let startTime = null;
      function animationStep(currentTime) {
        if (!startTime) startTime = currentTime;
        const progress = Math.min((currentTime - startTime) / duration, 1);

        // Use a smooth easing function (ease-out-quart)
        const easedProgress = 1 - Math.pow(1 - progress, 4);

        const currentValue = Math.floor(easedProgress * (targetValue - startValue) + startValue);
        element.textContent = currentValue;
        if (progress < 1) {
          requestAnimationFrame(animationStep);
        }
      }
      requestAnimationFrame(animationStep);
    }
    // --- TIME UPDATE ---
    function updateTimeAgo() {
      if (!lastRefreshTime) return;
      const timeElements = document.querySelectorAll('.time-ago span:last-child');
      timeElements.forEach(el => {
        const seconds = Math.floor((Date.now() - lastRefreshTime) / 1000);
        if (seconds < 5) {
            el.textContent = 'Just now';
        } else if (seconds < 60) {
            el.textContent = `${seconds}s ago`;
        } else {
            el.textContent = `${Math.floor(seconds / 60)}m ago`;
        }
      });
    }
    // --- EVENT LISTENERS ---
    async function handleFormSubmit(event) {
      event.preventDefault();
      clearFieldErrors();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      let hasErrors = false;
      if (!validateEmail(email)) {
        showFieldError('email', 'Please enter a valid email address'); hasErrors = true;
      }
      if (!validatePassword(password)) {
        showFieldError('password', 'Password must be at least 6 characters'); hasErrors = true;
      }
      if (hasErrors) {
        showNotification('Validation Error', 'Please fix the errors.', 'error', 'error');
        return;
      }
      setLoadingState(true);
      try {
        const res = await fetch('/check', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'X-Requested-With': 'XMLHttpRequest' },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.error || `Server error: ${res.status}`);
        }
        lastRefreshTime = Date.now();
        allParcels = data;
        if (data.length === 0) {
          showNotification('No Parcels', 'No shipments found.', 'info', 'warning', 4000, true);
        } else {
          showNotification('Success!', `Found ${data.length} parcel(s).`, 'check_circle', 'success', 3000, true);
          searchContainer.classList.remove('hidden');
          statsContainer.classList.remove('hidden');
          refreshBtn.classList.remove('hidden');
          refreshBtn.classList.add('flex');
        }
        filterAndDisplayResults();
        updateStats();
        updateTimeAgo();
      } catch (err) {
        showNotification('Request Failed', err.message, 'error', 'error', 5000);
        results.innerHTML = `<div class="text-center py-12 animate-fade-in-up text-red-500 flex flex-col items-center gap-3.5">
          <div class="w-14 h-14 bg-red-100/80 dark:bg-red-900/25 rounded-2xl flex items-center justify-center">
            <span class="material-symbols-outlined text-2xl text-red-500">error</span>
          </div>
          <div><h3 class="font-semibold text-base mb-1.5">Connection Failed</h3><p class="text-xs">${err.message}</p></div>
        </div>`;
      } finally {
        setLoadingState(false);
      }
    }

      document.querySelector('#searchContainer').addEventListener('click', (e) => {

        if (filterBtn) {

    // Initialize when the page loads
    if (document.readyState === 'loading') {
