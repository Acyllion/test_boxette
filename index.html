<!DOCTYPE html>
<html lang="en" class="transition-colors duration-500">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parcel Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: { 50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a' },
            surface: { 50: '#fafafa', 100: '#f5f5f5', 200: '#e5e5e5', 300: '#d4d4d4', 400: '#a3a3a3', 500: '#737373', 600: '#525252', 700: '#404040', 800: '#262626', 900: '#171717' },
            accent: { purple: '#8b5cf6', pink: '#ec4899', emerald: '#10b981', orange: '#f59e0b', cyan: '#06b6d4' }
          },
          fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
          animation: {
            'fade-in': 'fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1)',
            'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1)',
            'slide-up': 'slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1)',
            'slide-in-right': 'slideInRight 0.5s cubic-bezier(0.4, 0, 0.2, 1)',
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'bounce-gentle': 'bounceGentle 2s ease-in-out infinite',
            'shimmer': 'shimmer 2.5s linear infinite',
            'glow': 'glow 2s ease-in-out infinite alternate',
            'float': 'float 3s ease-in-out infinite',
            'scale-in': 'scaleIn 0.3s cubic-bezier(0.4, 0, 0.2, 1)',
            'ripple': 'ripple 0.6s linear',
            'wiggle': 'wiggle 0.5s ease-in-out',
            'shake': 'shake 0.5s ease-in-out'
          },
          keyframes: {
            fadeIn: { '0%': { opacity: '0', transform: 'translateY(20px) scale(0.95)' }, '100%': { opacity: '1', transform: 'translateY(0) scale(1)' } },
            fadeInUp: { '0%': { opacity: '0', transform: 'translateY(30px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
            slideUp: { '0%': { opacity: '0', transform: 'translateY(30px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
            slideInRight: { '0%': { opacity: '0', transform: 'translateX(30px)' }, '100%': { opacity: '1', transform: 'translateX(0)' } },
            bounceGentle: { '0%, 100%': { transform: 'translateY(-3px) rotate(-1deg)' }, '50%': { transform: 'translateY(2px) rotate(1deg)' } },
            shimmer: { '0%': { transform: 'translateX(-100%)' }, '100%': { transform: 'translateX(100%)' } },
            glow: { '0%': { boxShadow: '0 0 20px rgba(59, 130, 246, 0.3)' }, '100%': { boxShadow: '0 0 40px rgba(59, 130, 246, 0.6)' } },
            float: { '0%, 100%': { transform: 'translateY(0px) rotate(0deg)' }, '50%': { transform: 'translateY(-10px) rotate(1deg)' } },
            scaleIn: { '0%': { transform: 'scale(0.9)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
            ripple: { '0%': { transform: 'scale(0)', opacity: '1' }, '100%': { transform: 'scale(4)', opacity: '0' } },
            wiggle: { '0%, 100%': { transform: 'rotate(-3deg)' }, '50%': { transform: 'rotate(3deg)' } },
            shake: { '0%, 100%': { transform: 'translateX(0)' }, '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' }, '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' } }
          },
          boxShadow: {
            'soft': '0 2px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
            'medium': '0 8px 30px -10px rgba(0, 0, 0, 0.15), 0 20px 25px -5px rgba(0, 0, 0, 0.1)',
            'large': '0 20px 50px -12px rgba(0, 0, 0, 0.25), 0 25px 25px -5px rgba(0, 0, 0, 0.1)',
            'glow': '0 0 30px rgba(59, 130, 246, 0.3)',
            'inner-glow': 'inset 0 1px 0 0 rgba(255, 255, 255, 0.1)'
          },
        }
      }
    }
  </script>
  <style>
    /* --- Base & Fonts --- */
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #8b5cf6 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    .dark body {
      background: linear-gradient(135deg, #1e3a8a 0%, #312e81 50%, #4c1d95 100%);
      background-size: 400% 400%;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    /* --- Layout & Glassmorphism --- */
    .glass-morphism {
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    .dark .glass-morphism {
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .background-pattern {
      position: fixed;
      inset: 0;
      opacity: 0.03;
      background-image: radial-gradient(circle at 25px 25px, rgba(255, 255, 255, 0.3) 2px, transparent 0);
      background-size: 50px 50px;
      z-index: -1;
    }
    .dark .background-pattern {
      opacity: 0.05;
    }
    .header-wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      line-height: 0;
      transform: rotate(180deg);
    }
    .header-wave svg {
      position: relative;
      display: block;
      width: calc(100% + 1.3px);
      height: 40px;
      transform: rotateY(180deg);
    }
    /* --- Cards --- */
    .parcel-card {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }
    .dark .parcel-card {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .parcel-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
    }
    .parcel-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.8), transparent);
      transition: left 0.5s ease;
    }
    .parcel-card:hover::before {
      left: 100%;
    }
    .stats-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(15px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .dark .stats-card {
      background: rgba(0, 0, 0, 0.3);
    }
    .stats-card:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }
    .stats-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }
    .stats-card:hover::before {
      left: 100%;
    }
    /* --- Form Elements & Buttons --- */
    .form-input {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
    }
    .dark .form-input { background: rgba(0, 0, 0, 0.2); }
    .form-input:focus {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(59, 130, 246, 0.2);
      background: rgba(255, 255, 255, 1);
    }
    .dark .form-input:focus { background: rgba(0, 0, 0, 0.4); }
    .form-input.error {
      border-color: #ef4444 !important;
      animation: shake 0.5s ease-in-out;
    }
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
      background-size: 200% 200%;
      animation: gradientShift 3s ease infinite;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }
    .btn-primary:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
    }
    .btn-primary::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.8s, height 0.8s;
    }
    .btn-primary:hover::before {
      width: 400px;
      height: 400px;
    }
    .floating-button {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 50;
      animation: float 3s ease-in-out infinite;
    }
    .floating-button:hover {
      transform: scale(1.15) rotate(180deg);
      box-shadow: 0 15px 40px rgba(59, 130, 246, 0.6);
    }
    .filter-btn {
      padding: 0.85rem 1.6rem;
      border-radius: 50px;
      font-size: 0.875rem;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.4s ease;
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #374151;
      white-space: nowrap;
      cursor: pointer;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .dark .filter-btn {
      background: rgba(0, 0, 0, 0.3);
      border-color: rgba(255, 255, 255, 0.2);
      color: #d1d5db;
    }
    .filter-btn:hover {
      transform: translateY(-3px) scale(1.07);
      border-color: rgba(59, 130, 246, 0.6);
      color: #2563eb;
      box-shadow: 0 6px 15px rgba(59, 130, 246, 0.25),
                  0 0 12px rgba(59, 130, 246, 0.35);
    }
    .filter-btn.active {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      color: white;
      border-color: transparent;
      transform: translateY(-3px) scale(1.07);
      box-shadow: 0 6px 15px rgba(59, 130, 246, 0.25),
                  0 0 12px rgba(59, 130, 246, 0.35);
    }
    /* --- UI Components (Status, Search, Notification) --- */
    .status-indicator {
      position: relative;
      background: linear-gradient(135deg, var(--status-color-1), var(--status-color-2));
      animation: float 3s ease-in-out infinite;
    }
    .status-ready { --status-color-1: #10b981; --status-color-2: #059669; }
    .status-transit { --status-color-1: #3b82f6; --status-color-2: #2563eb; }
    .status-error { --status-color-1: #ef4444; --status-color-2: #dc2626; }
    .status-badge { position: relative; overflow: hidden; animation: pulse 2s infinite; }
    .search-container { position: relative; }
    .search-container:focus-within::before { opacity: 1; }
    .search-container::before {
      content: ''; position: absolute; inset: 0; padding: 2px;
      background: linear-gradient(45deg, #3b82f6, #8b5cf6, #ec4899);
      border-radius: inherit;
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: xor; -webkit-mask-composite: xor;
      opacity: 0; transition: opacity 0.3s ease;
    }
    .search-input {
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(15px);
    }
    .dark .search-input {
      background: rgba(0, 0, 0, 0.3);
    }
    .notification { position: fixed; top: 2rem; right: 2rem; z-index: 60; transform: translateX(400px); transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    .notification.show { transform: translateX(0) scale(1); animation: slideInRight 0.4s ease; }
    /* --- Progress Bar --- */
    .progress-bar {
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #10b981, #3b82f6);
      border-radius: 2px;
      transition: width 0.5s ease;
      position: relative;
    }
    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer 2s infinite;
    }
    /* --- Effects & Skeletons --- */
    .ripple-effect::after {
      content: ''; position: absolute; border-radius: 50%;
      background: rgba(255, 255, 255, 0.3); transform: scale(0);
      animation: ripple 0.6s linear; pointer-events: none;
    }
    .loading-skeleton { background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: shimmer 2.5s infinite; }
    .dark .loading-skeleton { background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%); }
    /* --- Custom Scrollbar --- */
    .custom-scrollbar::-webkit-scrollbar { width: 12px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.05); border-radius: 20px; }
    .dark .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(139, 92, 246, 0.3)); border-radius: 20px; border: 2px solid transparent; background-clip: padding-box; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: linear-gradient(135deg, rgba(59, 130, 246, 0.5), rgba(139, 92, 246, 0.5)); }
    /* --- Responsive & Accessibility --- */
    @media (max-width: 768px) {
      .glass-morphism { margin: 1rem; backdrop-filter: blur(20px); }
      .floating-button { bottom: 1rem; right: 1rem; width: 56px; height: 56px; }
      .notification { top: 1rem; right: 1rem; left: 1rem; transform: translateY(-100px); }
      .notification.show { transform: translateY(0); }
      .filter-btn {
        padding: 0.7rem 1.2rem;
        font-size: 0.8rem;
      }
    }
    @media (prefers-reduced-motion: reduce) {
      * { animation-duration: 0.01ms !important; animation-iteration-count: 1 !important; transition-duration: 0.01ms !important; }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="background-pattern"></div>
  <div class="glass-morphism rounded-3xl w-full max-w-lg overflow-hidden animate-fade-in shadow-large">
    <header class="relative overflow-hidden">
      <div class="bg-gradient-to-r from-primary-500 via-purple-500 to-pink-500 px-6 py-8 relative">
        <div class="absolute inset-0 bg-gradient-to-r from-primary-600/20 to-purple-600/20"></div>
        <div class="flex items-center justify-between relative z-10">
          <div class="flex items-center gap-4">
            <div class="bg-white/20 rounded-2xl p-3 animate-bounce-gentle shadow-inner-glow">
              <span class="material-symbols-outlined text-white text-3xl">local_shipping</span>
            </div>
            <div>
              <h1 class="text-2xl font-bold text-white mb-1">Parcel Tracker</h1>
              <p class="text-white/80 text-sm font-medium">Track your shipments with style</p>
            </div>
          </div>
          <div class="flex items-center gap-3">
            <button id="themeToggle" class="bg-white/20 hover:bg-white/30 rounded-xl p-2.5 transition-all duration-300 hover:scale-110 hover:rotate-180 ripple-effect" title="Toggle Dark Mode">
              <span class="material-symbols-outlined text-white text-xl" id="themeIcon">dark_mode</span>
            </button>
          </div>
        </div>
        <div class="header-wave">
          <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="fill-white dark:fill-surface-800"></path>
          </svg>
        </div>
      </div>
    </header>
    <main class="p-6 bg-white/95 dark:bg-surface-800/95 backdrop-blur-sm">
      <form id="trackingForm" class="space-y-6" novalidate>
        <div class="relative group">
          <label for="email" class="absolute -top-3 left-4 bg-white dark:bg-surface-800 px-3 text-sm font-semibold text-surface-600 dark:text-surface-400 transition-all duration-300 group-focus-within:text-primary-500 z-10 rounded-full">Email Address</label>
          <input id="email" type="email" required autocomplete="username" class="form-input w-full px-5 py-4 pr-12 text-surface-900 dark:text-surface-100 border-2 border-surface-200 dark:border-surface-600 rounded-2xl focus:outline-none focus:border-primary-500 focus:shadow-glow font-medium" placeholder="Enter your email address">
          <div class="absolute right-4 top-4 text-surface-400 pointer-events-none transition-colors duration-200 group-focus-within:text-primary-500">
            <span class="material-symbols-outlined">email</span>
          </div>
          <div class="error-message hidden text-red-500 text-sm mt-2 flex items-center gap-2">
            <span class="material-symbols-outlined text-sm">error</span>
            <span></span>
          </div>
        </div>
        <div class="relative group">
          <label for="password" class="absolute -top-3 left-4 bg-white dark:bg-surface-800 px-3 text-sm font-semibold text-surface-600 dark:text-surface-400 transition-all duration-300 group-focus-within:text-primary-500 z-10 rounded-full">Password</label>
          <input id="password" type="password" required autocomplete="current-password" class="form-input w-full px-5 py-4 pr-12 text-surface-900 dark:text-surface-100 border-2 border-surface-200 dark:border-surface-600 rounded-2xl focus:outline-none focus:border-primary-500 focus:shadow-glow font-medium" placeholder="Enter your password">
          <button type="button" id="togglePassword" class="absolute right-4 top-4 text-surface-400 hover:text-surface-600 transition-all duration-200 z-10 hover:scale-110">
            <span class="material-symbols-outlined" id="passwordIcon">visibility_off</span>
          </button>
          <div class="error-message hidden text-red-500 text-sm mt-2 flex items-center gap-2">
            <span class="material-symbols-outlined text-sm">error</span>
            <span></span>
          </div>
        </div>
        <button type="submit" id="submitBtn" class="btn-primary w-full py-4 px-6 rounded-2xl text-white font-bold text-lg shadow-glow focus:outline-none focus:ring-4 focus:ring-primary-200 disabled:opacity-70 disabled:cursor-not-allowed relative z-10 ripple-effect">
          <span id="btnText" class="relative z-10">Track My Parcels</span>
          <div id="btnLoader" class="absolute inset-0 flex items-center justify-center opacity-0 transition-opacity duration-300">
            <div class="w-7 h-7 border-3 border-white border-t-transparent rounded-full animate-spin"></div>
          </div>
        </button>
      </form>
      <div id="statsContainer" class="hidden mt-8 grid grid-cols-3 gap-4">
        <div class="stats-card text-center p-4 bg-gradient-to-br from-emerald-50 to-green-100 dark:from-emerald-900/30 dark:to-green-900/30 rounded-2xl shadow-soft">
          <div class="text-3xl font-black text-emerald-600 dark:text-emerald-400 mb-1" id="readyCount">0</div>
          <div class="text-xs font-semibold text-emerald-700 dark:text-emerald-300 uppercase tracking-wider">Ready</div>
        </div>
        <div class="stats-card text-center p-4 bg-gradient-to-br from-blue-50 to-cyan-100 dark:from-blue-900/30 dark:to-cyan-900/30 rounded-2xl shadow-soft">
          <div class="text-3xl font-black text-blue-600 dark:text-blue-400 mb-1" id="transitCount">0</div>
          <div class="text-xs font-semibold text-blue-700 dark:text-blue-300 uppercase tracking-wider">In Transit</div>
        </div>
        <div class="stats-card text-center p-4 bg-gradient-to-br from-purple-50 to-indigo-100 dark:from-purple-900/30 dark:to-indigo-900/30 rounded-2xl shadow-soft">
          <div class="text-3xl font-black text-purple-600 dark:text-purple-400 mb-1" id="totalCount">0</div>
          <div class="text-xs font-semibold text-purple-700 dark:text-purple-300 uppercase tracking-wider">Total</div>
        </div>
      </div>
      <div id="searchContainer" class="hidden mt-8 space-y-4">
        <div class="flex gap-3 overflow-x-auto overflow-y-visible pt-2 pb-3 -mx-6 px-6">
          <button class="filter-btn active" data-filter="all"><span class="material-symbols-outlined text-sm">apps</span>All</button>
          <button class="filter-btn" data-filter="Ready to Pickup"><span class="material-symbols-outlined text-sm">inventory_2</span>Ready</button>
          <button class="filter-btn" data-filter="В пути"><span class="material-symbols-outlined text-sm">local_shipping</span>Shipped</button>
          <button class="filter-btn" data-filter="In transit"><span class="material-symbols-outlined text-sm">flight</span>Transit</button>
          <button class="filter-btn" data-filter="Not Arrived"><span class="material-symbols-outlined text-sm">schedule</span>Pending</button>
        </div>
      </div>
      <div id="results" class="mt-8 space-y-5 max-h-[65vh] overflow-y-auto custom-scrollbar -mx-6 px-6">
        <div id="loadingPlaceholder" class="hidden space-y-5">
          <div class="loading-skeleton h-24 rounded-3xl"></div>
          <div class="loading-skeleton h-24 rounded-3xl"></div>
          <div class="loading-skeleton h-24 rounded-3xl"></div>
        </div>
        <div id="emptyState" class="text-center py-16 animate-fade-in-up">
          <div class="mx-auto w-24 h-24 bg-gradient-to-br from-primary-100 to-purple-100 dark:from-primary-900/30 dark:to-purple-900/30 rounded-3xl flex items-center justify-center mb-6 shadow-soft animate-float">
            <span class="material-symbols-outlined text-5xl text-primary-500 dark:text-primary-400">package_2</span>
          </div>
          <h3 class="text-xl font-bold text-surface-700 dark:text-surface-300 mb-3">No Parcels Yet</h3>
          <p class="text-surface-500 dark:text-surface-400 max-w-sm mx-auto leading-relaxed">Enter your credentials to track your shipments.</p>
        </div>
      </div>
    </main>
  </div>
  <button id="refreshBtn" class="floating-button hidden items-center justify-center text-white group">
    <span class="material-symbols-outlined text-2xl transition-transform duration-300 group-hover:rotate-180">refresh</span>
  </button>
  <div id="notification" class="notification">
    <div class="bg-white/95 dark:bg-surface-800/95 backdrop-blur-sm rounded-3xl shadow-large p-5 border border-surface-200 dark:border-surface-600 min-w-[320px] animate-scale-in">
      <div class="flex items-start gap-4">
        <div class="p-2 rounded-2xl" id="notificationIconContainer">
          <span id="notificationIcon" class="material-symbols-outlined text-2xl"></span>
        </div>
        <div class="flex-1">
          <div id="notificationTitle" class="font-bold text-surface-900 dark:text-surface-100 text-lg"></div>
          <div id="notificationMessage" class="text-sm text-surface-600 dark:text-surface-400 mt-1 leading-relaxed"></div>
          <div class="progress-bar mt-3" id="notificationProgress">
            <div class="progress-fill" id="progressFill" style="width: 0%"></div>
          </div>
        </div>
        <button id="closeNotification" class="text-surface-400 hover:text-surface-600 transition-all duration-200 hover:scale-110 p-1 rounded-lg hover:bg-surface-100 dark:hover:bg-surface-700">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
    </div>
  </div>
  <script>
    // --- DOM Elements ---
    const form = document.getElementById('trackingForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const results = document.getElementById('results');
    const loadingPlaceholder = document.getElementById('loadingPlaceholder');
    const emptyState = document.getElementById('emptyState');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const btnLoader = document.getElementById('btnLoader');
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const togglePassword = document.getElementById('togglePassword');
    const passwordIcon = document.getElementById('passwordIcon');
    const refreshBtn = document.getElementById('refreshBtn');
    const searchContainer = document.getElementById('searchContainer');
    const statsContainer = document.getElementById('statsContainer');
    const notification = document.getElementById('notification');
    // --- State Management ---
    let allParcels = [];
    let filteredParcels = [];
    let currentFilter = 'all';
    let lastRefreshTime = null;
    // --- VALIDATION ---
    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
    function validatePassword(password) {
      return password.length >= 6;
    }
    function showFieldError(field, message) {
      const input = field === 'email' ? emailInput : passwordInput;
      const errorDiv = input.parentElement.querySelector('.error-message');
      const errorSpan = errorDiv.querySelector('span:last-child');
      input.classList.add('error');
      errorSpan.textContent = message;
      errorDiv.classList.remove('hidden');
      setTimeout(() => {
        input.classList.remove('error');
        errorDiv.classList.add('hidden');
      }, 5000);
    }
    function clearFieldErrors() {
      document.querySelectorAll('.form-input').forEach(input => {
        input.classList.remove('error');
      });
      document.querySelectorAll('.error-message').forEach(error => {
        error.classList.add('hidden');
      });
    }
    // --- UI & THEME ---
    function setLoadingState(isLoading) {
      submitBtn.disabled = isLoading;
      if (isLoading) {
        btnText.style.opacity = '0';
        btnLoader.style.opacity = '1';
        results.innerHTML = '';
        loadingPlaceholder.classList.remove('hidden');
        emptyState.classList.add('hidden');
      } else {
        btnText.style.opacity = '1';
        btnLoader.style.opacity = '0';
        loadingPlaceholder.classList.add('hidden');
      }
    }
    function showNotification(title, message, icon = 'info', type = 'info', duration = 4000, showProgress = false) {
      const notificationTitle = document.getElementById('notificationTitle');
      const notificationMessage = document.getElementById('notificationMessage');
      const notificationIcon = document.getElementById('notificationIcon');
      const notificationIconContainer = document.getElementById('notificationIconContainer');
      const progressBar = document.getElementById('notificationProgress');
      const progressFill = document.getElementById('progressFill');
      notificationTitle.textContent = title;
      notificationMessage.textContent = message;
      notificationIcon.textContent = icon;
      const typeStyles = {
        success: 'bg-emerald-100 dark:bg-emerald-900/30 text-emerald-600 dark:text-emerald-400',
        error: 'bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400',
        warning: 'bg-orange-100 dark:bg-orange-900/30 text-orange-600 dark:text-orange-400',
        info: 'bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400'
      };
      notificationIconContainer.className = `p-2 rounded-2xl ${typeStyles[type] || typeStyles.info}`;
      if (showProgress) {
        progressBar.classList.remove('hidden');
        progressFill.style.width = '100%';
        setTimeout(() => {
          progressFill.style.width = '0%';
        }, 100);
      } else {
        progressBar.classList.add('hidden');
      }
      notification.classList.add('show');
      setTimeout(() => notification.classList.remove('show'), duration);
    }
    function addRippleEffect(element) {
        const ripple = document.createElement('span');
        ripple.style.position = 'absolute';
        ripple.style.borderRadius = '50%';
        ripple.style.backgroundColor = 'rgba(255, 255, 255, 0.4)';
        ripple.style.transform = 'scale(0)';
        ripple.style.animation = 'ripple 0.6s linear';
        const size = Math.max(element.offsetWidth, element.offsetHeight);
        ripple.style.width = ripple.style.height = `${size}px`;
        ripple.style.left = `${(element.offsetWidth - size) / 2}px`;
        ripple.style.top = `${(element.offsetHeight - size) / 2}px`;
        element.appendChild(ripple);
        setTimeout(() => ripple.remove(), 600);
    }
    // --- DATA & RENDERING ---
    function filterAndDisplayResults() {
      let parcels = allParcels;
      // Apply filter
      if (currentFilter !== 'all') {
        parcels = parcels.filter(item => item.status === currentFilter);
      }
      filteredParcels = parcels;
      renderResults(parcels);
      updateStats();
    }
    function renderResults(parcels) {
      results.innerHTML = '';
      if (parcels.length === 0) {
        if (allParcels.length === 0) {
          emptyState.classList.remove('hidden');
        } else {
          results.innerHTML = renderNoResultsState();
        }
        return;
      }
      emptyState.classList.add('hidden');
      parcels.forEach((item, index) => {
        const parcelCard = createParcelCard(item, index);
        results.appendChild(parcelCard);
      });
    }
    function createParcelCard(item, index) {
      const statusConfig = {
        'Ready to Pickup': { color: 'text-emerald-600 dark:text-emerald-400', bg: 'bg-gradient-to-br from-emerald-100 to-green-200 dark:from-emerald-900/40', icon: 'inventory_2', pulse: 'animate-pulse' },
        'В пути': { color: 'text-blue-600 dark:text-blue-400', bg: 'bg-gradient-to-br from-blue-100 to-cyan-200 dark:from-blue-900/40', icon: 'local_shipping', pulse: 'animate-bounce' },
        'In transit': { color: 'text-cyan-600 dark:text-cyan-400', bg: 'bg-gradient-to-br from-cyan-100 to-blue-200 dark:from-cyan-900/40', icon: 'flight', pulse: 'animate-pulse' },
        'Not Arrived': { color: 'text-orange-600 dark:text-orange-400', bg: 'bg-gradient-to-br from-orange-100 to-yellow-200 dark:from-orange-900/40', icon: 'schedule', pulse: '' },
        'Ошибка': { color: 'text-red-600 dark:text-red-400', bg: 'bg-gradient-to-br from-red-100 to-pink-200 dark:from-red-900/40', icon: 'error', pulse: 'animate-pulse' },
      };
      const config = statusConfig[item.status] || statusConfig['Not Arrived'];
      const lastRefreshText = lastRefreshTime ?
        `Updated ${Math.floor((Date.now() - lastRefreshTime) / 1000)}s ago` :
        'Updated just now';
      const card = document.createElement('div');
      card.className = 'parcel-card p-6 animate-slide-up shadow-medium rounded-3xl border border-surface-200/50 dark:border-surface-600/50 group';
      card.style.animationDelay = `${index * 100}ms`;
      card.innerHTML = `
        <div class="flex items-start gap-5">
          <div class="status-indicator ${config.bg} p-4 rounded-3xl ${config.pulse} group-hover:scale-110 transition-transform duration-300">
            <span class="material-symbols-outlined ${config.color} text-3xl">${config.icon}</span>
          </div>
          <div class="flex-1 min-w-0">
            <div class="flex justify-between items-start mb-3">
              <div class="font-bold text-surface-900 dark:text-surface-100 text-lg truncate pr-3" title="${item.trackingCode || ''}">${item.trackingCode || 'No tracking code'}</div>
              <span class="status-badge ${config.bg} ${config.color} px-4 py-2 rounded-full text-sm font-bold whitespace-nowrap shadow-soft">${item.status || 'Unknown'}</span>
            </div>
            <p class="text-surface-600 dark:text-surface-400 mb-4 text-sm font-medium">${item.packageName || 'No description'}</p>
            <div class="flex justify-between items-center">
              <div class="text-xs text-surface-400 font-medium flex items-center gap-2">
                <span class="material-symbols-outlined text-sm text-primary-400">schedule</span>
                <span class="bg-primary-50 dark:bg-primary-900/30 text-primary-600 dark:text-primary-400 px-2 py-1 rounded-lg">${lastRefreshText}</span>
              </div>
              <div class="flex items-center gap-2">
                <button class="copy-btn bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 text-white px-4 py-2 rounded-xl text-sm font-bold flex items-center gap-2 transition-all hover:scale-105 shadow-soft hover:shadow-glow">
                  <span class="material-symbols-outlined text-sm">content_copy</span>
                  Copy
                </button>
              </div>
            </div>
          </div>
        </div>`;
      const copyBtn = card.querySelector('.copy-btn');
      copyBtn.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(item.trackingCode || '');
          showNotification('Success!', 'Tracking code copied to clipboard.', 'content_copy', 'success', 3000, true);
          copyBtn.innerHTML = `<span class="material-symbols-outlined text-sm">done</span> Copied!`;
          setTimeout(() => {
            copyBtn.innerHTML = `<span class="material-symbols-outlined text-sm">content_copy</span> Copy`;
          }, 2500);
        } catch (err) {
          showNotification('Copy Failed', 'Could not copy to clipboard.', 'error', 'error');
        }
      });
      return card;
    }
    function renderNoResultsState() {
      return `
        <div class="text-center py-12 animate-fade-in-up">
          <div class="mx-auto w-20 h-20 bg-gradient-to-br from-orange-100 to-red-100 dark:from-orange-900/30 rounded-3xl flex items-center justify-center mb-6 shadow-soft animate-float">
            <span class="material-symbols-outlined text-4xl text-orange-500">filter_list_off</span>
          </div>
          <h3 class="text-lg font-bold text-surface-700 dark:text-surface-300 mb-2">No Parcels Found</h3>
          <p class="text-surface-500 dark:text-surface-400">Try selecting a different filter.</p>
        </div>`;
    }
    function updateStats() {
      const stats = {
        ready: allParcels.filter(p => p.status === 'Ready to Pickup').length,
        transit: allParcels.filter(p => p.status === 'В пути' || p.status === 'In transit').length,
        total: allParcels.length
      };
      animateCounter(document.getElementById('readyCount'), stats.ready);
      animateCounter(document.getElementById('transitCount'), stats.transit);
      animateCounter(document.getElementById('totalCount'), stats.total);
    }
    function animateCounter(element, targetValue) {
      const startValue = parseInt(element.textContent) || 0;
      if (startValue === targetValue) return;
      const duration = 500;
      let startTime = null;
      function animationStep(currentTime) {
        if (!startTime) startTime = currentTime;
        const progress = Math.min((currentTime - startTime) / duration, 1);
        const currentValue = Math.floor(progress * (targetValue - startValue) + startValue);
        element.textContent = currentValue;
        if (progress < 1) {
          requestAnimationFrame(animationStep);
        }
      }
      requestAnimationFrame(animationStep);
    }
    // --- EVENT LISTENERS ---
    async function handleFormSubmit(event) {
      event.preventDefault();
      clearFieldErrors();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      let hasErrors = false;
      if (!email) {
        showFieldError('email', 'Email is required');
        hasErrors = true;
      } else if (!validateEmail(email)) {
        showFieldError('email', 'Please enter a valid email address');
        hasErrors = true;
      }
      if (!password) {
        showFieldError('password', 'Password is required');
        hasErrors = true;
      } else if (!validatePassword(password)) {
        showFieldError('password', 'Password must be at least 6 characters');
        hasErrors = true;
      }
      if (hasErrors) {
        showNotification('Validation Error', 'Please fix the errors above.', 'error', 'error');
        return;
      }
      setLoadingState(true);
      lastRefreshTime = Date.now();
      try {
        // Simulate network delay for better UX feedback
        await new Promise(resolve => setTimeout(resolve, 1500));
        const res = await fetch('/check', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'X-Requested-With': 'XMLHttpRequest' },
          body: JSON.stringify({ email, password })
        });
        if (!res.ok) {
          const errorData = await res.json().catch(() => ({}));
          throw new Error(errorData.error || `Server error: ${res.status}`);
        }
        const data = await res.json();
        allParcels = data;
        if (data.length === 0) {
          showNotification('No Parcels', 'No shipments found for this account.', 'info', 'warning', 5000, true);
        } else {
          showNotification('Success!', `Found ${data.length} parcel(s).`, 'check_circle', 'success', 4000, true);
          searchContainer.classList.remove('hidden');
          statsContainer.classList.remove('hidden');
          refreshBtn.classList.remove('hidden');
          refreshBtn.classList.add('flex');
        }
        filterAndDisplayResults();
      } catch (err) {
        showNotification('Connection Error', err.message, 'error', 'error', 6000);
        results.innerHTML = `<div class="text-center py-12 animate-fade-in-up text-red-500 flex flex-col items-center gap-4">
          <div class="w-16 h-16 bg-red-100 dark:bg-red-900/30 rounded-2xl flex items-center justify-center">
            <span class="material-symbols-outlined text-3xl text-red-500">error</span>
          </div>
          <div>
            <h3 class="font-bold text-lg mb-2">Connection Failed</h3>
            <p class="text-sm">${err.message}</p>
          </div>
        </div>`;
      } finally {
        setLoadingState(false);
      }
    }
    // Auto-refresh functionality
    let autoRefreshInterval;
    function startAutoRefresh() {
      if (allParcels.length > 0) {
        autoRefreshInterval = setInterval(() => {
          if (document.visibilityState === 'visible') {
            form.dispatchEvent(new Event('submit'));
          }
        }, 300000); // Refresh every 5 minutes
      }
    }
    function stopAutoRefresh() {
      if (autoRefreshInterval) {
        clearInterval(autoRefreshInterval);
        autoRefreshInterval = null;
      }
    }
    // Event Listeners
    form.addEventListener('submit', handleFormSubmit);
    refreshBtn.addEventListener('click', () => {
      addRippleEffect(refreshBtn);
      form.dispatchEvent(new Event('submit'));
    });
    // Filter buttons
    document.addEventListener('click', (e) => {
      const filterBtn = e.target.closest('.filter-btn');
      if (filterBtn && !filterBtn.closest('.sort-dropdown')) {
        addRippleEffect(filterBtn);
        document.querySelectorAll('.filter-btn:not(.sort-dropdown .filter-btn)').forEach(b => b.classList.remove('active'));
        filterBtn.classList.add('active');
        currentFilter = filterBtn.dataset.filter;
        filterAndDisplayResults();
        // Remove the following line to disable the "Filter Applied" notification
        // const filterName = filterBtn.textContent.trim();
        // showNotification('Filter Applied', `Showing ${filterName.toLowerCase()} parcels.`, 'filter_list', 'info', 2000);
      }
    });
    themeToggle.addEventListener('click', () => {
      addRippleEffect(themeToggle);
      const isDark = document.documentElement.classList.toggle('dark');
      themeIcon.textContent = isDark ? 'light_mode' : 'dark_mode';
      try {
        const theme = isDark ? 'dark' : 'light';
        // In a real app, this would save to localStorage
        console.log('Theme changed to:', theme);
      } catch (e) {
        console.warn('Could not save theme preference');
      }
    });
    togglePassword.addEventListener('click', () => {
      addRippleEffect(togglePassword);
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      passwordIcon.textContent = isPassword ? 'visibility' : 'visibility_off';
    });
    document.getElementById('closeNotification').addEventListener('click', () => {
      notification.classList.remove('show');
    });
    // Auto-hide notification on click outside
    notification.addEventListener('click', (e) => {
      if (e.target === notification) {
        notification.classList.remove('show');
      }
    });
    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      // Ctrl/Cmd + R to refresh
      if ((e.ctrlKey || e.metaKey) && e.key === 'r' && allParcels.length > 0) {
        e.preventDefault();
        form.dispatchEvent(new Event('submit'));
      }
      // Escape to close notification
      if (e.key === 'Escape') {
        notification.classList.remove('show');
      }
    });
    // Page visibility change handler
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible' && allParcels.length > 0) {
        // Check if it's been more than 10 minutes since last refresh
        if (lastRefreshTime && Date.now() - lastRefreshTime > 600000) {
          form.dispatchEvent(new Event('submit'));
        }
      }
    });
    // --- INITIALIZATION ---
    function init() {
      // Set theme from system preference
      if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
        themeIcon.textContent = 'light_mode';
      }
      // Start time updates
      setInterval(updateTime, 1000);
      // Show the initial empty state
      emptyState.classList.remove('hidden');
      // Start auto-refresh when parcels are loaded
      startAutoRefresh();
      // Add focus styles for better accessibility
      document.addEventListener('focusin', (e) => {
        if (e.target.matches('input, button')) {
          e.target.style.outline = '2px solid rgba(59, 130, 246, 0.5)';
          e.target.style.outlineOffset = '2px';
        }
      });
      document.addEventListener('focusout', (e) => {
        if (e.target.matches('input, button')) {
          e.target.style.outline = '';
          e.target.style.outlineOffset = '';
        }
      });
      // Initialize search input with keyboard support
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          filterAndDisplayResults();
        }
      });
      // Welcome animation sequence
      setTimeout(() => {
        document.body.style.animation = 'none';
      }, 3000);
    }
    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      stopAutoRefresh();
    });
    init();
  </script>
</body>
